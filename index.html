<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | Product preview card component</title>
        <link rel="stylesheet" href="style.css" />

        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body
        class="bg-[#f2ebe3] text-[14px] flex flex-col gap-2 justify-center items-center py-6 min-h-[100vh]"
    >
        <!-- CARD -->
        <div class="rounded-lg overflow-hidden bg-white md:flex w-[85vw] sm:max-w-[575px] md:[&>div]:w-1/2">
            <!-- IMAGE CARD -->
            <div>
                <picture  class="h-full w-full object-cover">
                  <source media="(min-width: 768px)" srcset="./images/image-product-desktop.jpg"> 
                 <img src="./images/image-product-mobile.jpg" alt="produce">
                </picture>
            </div>
            <!-- INFO CARD -->
            <div class="p-5 md:p-7 md:flex md:flex-col md:justify-between">
                <h4 class="uppercase text-[#1c232b] tracking-[6px]">Perfume</h4>
                <h1 class="text-3xl font-bold mt-2 leading-8">
                    Gabrielle Essence Eau De Parfum
                </h1>
                <p class="text-[#1c232b] my-4 leading-6">
                    A floral, solar and voluptuous interpretation composed by
                    Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="mb-3">
                  <span class="price text-[#3c8067] text-3xl font-bold">$149.99</span>
                  <sup class="mx-3 text-[#1c232b]"><s>$169.99</s></sup>
                </div>
                <button class="add-btn block text-center w-full py-3 bg-[#3c8067] text-white font-bold flex justify-center gap-2 items-center rounded-md hover:bg-[#194131]">
                  <img src="./images/icon-cart.svg" alt="icon cart">
                  <span>Add to Cart</span></button>
            </div>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="https://github.com/Aj-Herrera-99">Aj-Herrera-99</a>.
            Time: 1h
        </div>
        
    </body>
</html>
